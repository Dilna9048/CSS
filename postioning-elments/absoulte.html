<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        .parent{
            position: relative;
            width:300px;
            height:200px;
            background-color:light rgb(163, 243, 35);
            border: 2px solid red  


        }
        .child{
            position:absolute;
            top: 10px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: rgb(12, 199, 53);
            border: 2px solid rgb(52, 5, 184)  

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child</div>
    </div>
</body>
</html>
