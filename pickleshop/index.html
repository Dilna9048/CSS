<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pickle Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><b>Chandras Pickles</b></h1>
      <p><b>Fresh, Homemade taste!</b></p>
      <br />
      <img
        src="./image/fresh-green-mango-with-sweet-fish-sauce-dipping-white-surface.jpg"
        width="150"
        height="150"
        alt="background"
      />
      </header>
    
    <section class="products">
      <div class="product">
        <h3 class="product-title">Dates & Lemon Pickle</h3>
        <img
          src="./image/dates and lemon picle.jpg"
          width="250"
          height="250"
          alt="dates&lemon Pickles"
        />
        <p class="description">Crispy, garlicky, and full of flavor.</p>
        <span class="price">RS 60</span>
      </div>
      <div class="product">
        <h3 class="product-title">Garlic Pickle</h3>
        <img
          src="./image/garlic pickle.jpg"
          width="200"
          height="200"
          alt="garlic Pickles"
        />
        <p class="description">Perfectly sweet and crunchy.</p>
        <span class="price">RS 80</span>
      </div>
      <div class="product">
        <h3 class="product-title">Chena Pickle</h3>
        <img
          src="./image/chena pickle.jpg"
          width="250"
          height="250"
          alt="chena Pickles"
        />
        <p class="description">Perfectly sweet.</p>
        <span class="price">RS 60</span>
      </div>
      <div class="product">
        <h3 class="product-title">Dates Pickle</h3>
        <img
          src="./image/pexels-riki-risnandar-2265311-3993529.jpg"
          width="250"
          height="250"
          alt="dates Pickles"
        />
        <p class="description">sweet and tasty.</p>
        <span class="price">RS 100</span>
      </div>
    
    </section>
    <footer>
      <p>
        &copy; 2025 Chandras Pickles <br />
        Vatakara
      </p>
    </footer>
  </body>
</html>
