<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <style>
      .box1 {
        background-color: brown;
        margin: 50px;
        /* margin-bottom: 50px; */
      }
      .box2 {
        background-color: blue;
        margin-top: 30px;
        margin-left: 50px;
        margin-bottom: 50px;
      }
      .box3 {
        background-color: blue;
        margin-top: 30px;
        margin-left: 30px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="box1">same margin all around</div>
    <div class="box2">top and margin only</div>
    <div class="box3">bottam and margin</div>
  </body>
</html>
